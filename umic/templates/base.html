<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <title>{% block head_title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/logo/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/index.js' %}" type="text/javascript"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    

</head>

<body>
    <div id="loading"><img class="my-auto" id="loading-img" src="{% static 'img/umic_loader.gif' %}" alt="Loading..." /></div>
    <button id="scrollBtn" title="Go to top"><i class="icon-chevron-up"></i></button>
    
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
    <div id="pre-footer" class="text-center my-5">
    <img  src="{% static 'img/under.png' %}" style="max-width:100%" alt="Unable to load"></div>
    {% include 'footer.html' %}
    <script>
         $("#loading").show()
         setTimeout(removeLoader, 10000);
        $(window).on('load', function () {
            setTimeout(removeLoader, 100);
        });

        function removeLoader() {
            $("#loading").fadeOut(1000)
        }
    </script>
</body>
</html>
